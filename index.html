<!doctype html>
<html>

<head>
  <link rel="stylesheet" href="/css/styles.css" />
  <title>Page title</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body class="body">
  <h1>never learned how to read, huh?</h1>
  <h2>we're here to help you prove to everyone you know,<br /> that you can</h2>
  <form id="form">
    <label for="input">give me all the links that you haven't read yet, illiterate:</label>
    <input type="textarea" id="input" name="links">
    <div class="button-container">
      <button>submit links</button>
      <button id="clear-button">clear list</button>
    </div>
  </form>

  <ol id="display-list">
  </ol>

  <div class="read-section">
    <h3>close all your tabs <br />clean up your life</h3>

    <button id="read-button">read my reading list</button>
  </div>

  <svg class="clip-svg" width="1710" height="879" viewBox="0 0 1710 879">
    <defs>
      <filter id="f1" x="0" y="0">
        <feGaussianBlur in="SourceGraphic" stdDeviation="4" />
      </filter>
    </defs>
    <image filter="url(#f1)" xlink:href="/assets/books.jpg" src="/assets/books.jpg" alt="Image" height="879"
      width="1710" class="svg__image">

  </svg>

  <script src="/js/links.js" type="module"></script>
</body>

</html>
